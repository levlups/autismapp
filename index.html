<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to bottom right, #ffcccb, #ffeb3b);
            border-radius: 10px;
        }

        .grid div {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 160px;
            height: 160px;
            display: block;
            margin: 0 auto;
            cursor: pointer;
        }

        .label {
            margin-top: 5px;
            font-size: 32px;
            color: #555;
            font-weight: bold;
        }

        .header {
            background-color: white;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        function playSound(sound) {
            const audio = new Audio(sound);
            audio.play();
        }
    </script>
</head>
<body>

    <div class="header" onclick="playSound('veux.m4a')">
        <h1>Papa Je veux</h1>
    </div>

    <div class="grid">
        <div onclick="playSound('Pizza.m4a')">
            <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" 
                alt="Pizza">
            <div class="label">PIZZA</div>
        </div>
        <div onclick="playSound('Dollarama.m4a')">
            <img src="https://m1.quebecormedia.com/emp/emp/65632058_400965f877da22-8190-4f0f-81eb-0244c9a6be93_ORIGINAL.jpg?impolicy=crop-resize&x=0&y=0&w=2000&h=1125&width=960" alt="Hug">
            <div class="label">Dollarama</div>
        </div>
        <div onclick="playSound('Bonbon.m4a')">
            <img src="https://images.costco-static.com/ImageDelivery/imageService?profileId=12026539&imageId=1704012-894__1&recipeName=350" alt="Trampoline">
            <div class="label">Bonbon</div>
        </div>
        <div onclick="playSound('Pain.m4a')">
            <img src="https://www.alimentsduquebec.com/files/20170811/1360978_1502471983.png" alt="Pasta">
            <div class="label">Pain</div>
        </div>
        <div onclick="playSound('Toilette.m4a')">
            <img src="https://www.materio.ca/media/catalog/product/cache/33b16333d42be882c51b8b1163eadf2e/80_plomberie/cuisine_salledebain/toilette/pb20778_toilette_washington_double_chasse_allongee_dolphin.jpg" alt="Yogurt">
            <div class="label">Toilette</div>
        </div>
     
    </div>
    <script>
        return "lullaby roblox"
    </script>

</body>
</html>
